<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://localhost:5500/select2/dist/css/select2-poncho.css">
  <link rel="stylesheet" href="../../../dist/css/poncho.min.css" />
  <title>Demo Poncho Ubicaci√≥n</title>
</head>

<body>
<form method="post">
  <main class="container">
    <h1>Form</h1>
    <div class="row">
      <div class="col-md-6">
        <!-- Provincia -->
        <div class="form-item webform-component webform-component-textfield 
                    webform-component--provincia-entidad form-group form-item 
                    form-item-submitted-provincia-entidad 
                    form-type-textfield form-group">
          <label class="control-label" for="edit-submitted-provincia-entidad">
            Provincia
          </label>
          <input 
              required="required"
              class="form-control form-text required" 
              type="text" 
              id="edit-submitted-provincia-entidad"
              name="submitted[provincia_entidad]" 
              value="" 
              size="60" 
              maxlength="128">
        </div>
        <!-- / Provincia -->
        <!-- Localidad -->
        <div class="form-item webform-component webform-component-textfield 
                    webform-component--localidad-entidad form-group form-item 
                    form-item-submitted-localidad-entidad form-type-textfield 
                    form-group">
          <label class="control-label" for="edit-submitted-localidad-entidad">
            Localidad 
          </label>
          <input 
              required="required"
              class="form-control form-text required" 
              type="text" 
              id="edit-submitted-localidad-entidad" 
              name="submitted[localidad_entidad]" 
              value="" 
              size="60" 
              maxlength="128">
        </div>
        <!-- / Localidad -->
        <div class="form-item">
            <input type="submit" class="btn bt-primary" value="Enviar">
        </div>
      </div>
    </div>
  </main>

</form>
  <!-- Scripts -->
  <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous">
    </script>
  <script 
      src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js">
    </script>
  <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/i18n/es.js">
    </script>
  <script src="../../../src/js/poncho-ubicacion.js"></script>
  <script>
  var conf = {
    'provincia': 'provincia_entidad',
    'localidad': 'localidad_entidad',
    'urlProvincias': './data/geoprovincias.json',
    'urlLocalidades': './data/geolocalidades.json',
  };
  jQuery(function() {
    ponchoUbicacion(conf);
  });
</script>
</body>
</html>
